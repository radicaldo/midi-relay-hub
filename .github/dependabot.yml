# Dependabot configuration
# Automatically creates PRs when dependencies have updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Check npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "automated"
    # Prevent semver-major updates for packages that have moved to ESM-only.
    # This repo currently uses CommonJS (require()), so these majors would break runtime.
    ignore:
      - dependency-name: "electron-util"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "electron-store"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "electron-unhandled"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "electron-debug"
        update-types:
          - "version-update:semver-major"
    # Group minor/patch updates together to reduce PR noise
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Check GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "automated"
