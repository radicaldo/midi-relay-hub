<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ScreenDeck</title>
		<link rel="stylesheet" href="/screendeck.css" />
		<script>
			;(function () {
				try {
					if (!globalThis.crypto) globalThis.crypto = {}
					if (typeof globalThis.crypto.randomUUID !== 'function') {
						const nodeCrypto = require('crypto')
						if (nodeCrypto && typeof nodeCrypto.randomUUID === 'function') {
							globalThis.crypto.randomUUID = nodeCrypto.randomUUID
						} else if (nodeCrypto && typeof nodeCrypto.randomBytes === 'function') {
							globalThis.crypto.randomUUID = () => {
								const b = nodeCrypto.randomBytes(16)
								b[6] = (b[6] & 0x0f) | 0x40
								b[8] = (b[8] & 0x3f) | 0x80
								const h = b.toString('hex')
								return `${h.slice(0, 8)}-${h.slice(8, 12)}-${h.slice(12, 16)}-${h.slice(16, 20)}-${h.slice(20)}`
							}
						}
					}
				} catch (_e) {
					// ignore
				}
			})()
		</script>
	</head>
	<body>
		<div class="topbar">
			<div class="title" id="title">ScreenDeck</div>
			<div class="meta" id="meta"></div>
		</div>

		<div id="grid" class="grid"></div>

		<script src="/screendeck.js"></script>
	</body>
</html>
